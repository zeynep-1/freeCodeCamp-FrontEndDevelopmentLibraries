<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <!--jQuery CDN (Content Delivery Network)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="script.js"></script>
</head>

<body>

    <div id="drum-machine">

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-4">
                        <button class="drum-pad" id="Heater1">
                            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip"
                                id="Q"></audio>Q
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <button class="drum-pad" id="Heater2">W
                            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip"
                                id="W"></audio>
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <button class="drum-pad" id="Heater3">E
                            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip"
                                id="E"></audio>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <button class="drum-pad" id="Heater4">A
                            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip"
                                id="A"></audio>
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <button class="drum-pad" id="Clap">S
                            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip"
                                id="S"></audio>
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <button class="drum-pad" id="Open-HH">D
                            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip"
                                id="D"></audio>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <button class="drum-pad" id="Kick-n-Hat">Z
                            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip"
                                id="Z"></audio>
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <button class="drum-pad" id="Kick">X
                            <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip"
                                id="X"></audio>
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <button class="drum-pad" id="Closed-HH">C
                            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip"
                                id="C"></audio>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div id="display"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
