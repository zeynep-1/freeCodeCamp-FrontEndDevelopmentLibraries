<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css">

    <!--jQuery CDN (Content Delivery Network)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>

    <!--Poltawski Nowy Regular 400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <div id="quote-box">

        <p id="text"></p>

        <hr>

        <p id="author"></p>

        <button id="new-quote">Generate New Quote</button>

        <a id="tweet-quote" target="_blank"><i class="fa-brands fa-twitter"></i> Tweet the Quote</a>

    </div>

    <script src="script.js"></script>

</body>

</html>
